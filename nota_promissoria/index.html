<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nota Promissória </title>
</head>

<body>
    <div class="container">
        <!-- Didivir em duas div, uma com imagem que só aparece dependendo tamanho da tela, e uma com os campos que precisamos -->
        <div class="form-image">
            <img src="assets/img/undraw_experience_design_re_dmqq.svg" alt="">
        </div>
        <div class="form">
            <!-- aqui no # tenho que colocar a ação em javascrip-->
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Nota Promissória</h1>
                    </div>
                   
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="number">Qtd. promissória?</label>
                        <input id="number" type="number" name="number"  required>
                    </div>

                    <div class="input-box">
                        <label for="number">Valor:</label>
                        <input id="number" type="number" name="number"  required>
                    </div>

                    <div class="input-box">
                        <label for="number">Primeiro Vencimento:</label>
                        <input id="number" type="number" name="number" placeholder="00/00/0000"  required>
                    </div>

                    <div class="input-box">
                        <label for="name">Nome Credor</label>
                        <input id="name" type="text" name="name" placeholder="Digite o nome do credor" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CPF/CNPJ Credor:</label>
                        <input id="number" type="number" name="number" placeholder="000.000.000-00"  required>
                    </div>

                   

                    


                </div>

                <div class="input-group">

                     <h1>DADOS DO DEVEDOR</h1>
                     <br></br>
                   <div class="input-box">
                        <label for="name">Nome do Devedor</label>
                        <input id="name" type="text" name="name" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CPF/CNPJ Devedor:</label>
                        <input id="number" type="number" name="number" placeholder="000.000.000-00"  required>
                    </div>

                    <div class="input-box">
                        <label for="rua">Rua: </label>
                        <input id="rua" type="text" name="rua" required>
                    </div>

                    <div class="input-box">
                        <label for="referencia">Ponto de Referência: </label>
                        <input id="referencia" type="text" name="referencia" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Número:</label>
                        <input id="number" type="number" name="number"  required>
                    </div>

                    <div class="input-box">
                        <label for="bairro">Bairro: </label>
                        <input id="bairro" type="text" name="bairro" required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidede: </label>
                        <input id="cidade" type="text" name="cidade" required>
                    </div>

                    <div class="input-box">
                        <label for="estado">Estado: </label>
                        <input id="estado" type="text" name="estado" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CEP:</label>
                        <input id="cep" type="number" name="number" placeholder="00000-000"  required>
                    </div>


                    
                    <div class="input-box">
                        <label for="obs">Observação: </label>
                        <input id="obs" type="text" name="obs" >
                    </div>



                </div>

                <div class="continue-button">
                    <button><a href="#">Gerar Nota</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
